{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} GeoSync {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
    <script src="{% static 'script/script.js' %}" defer></script>
    <script src="https://js.arcgis.com/4.30/"></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
  </head>
  <body>
    <div id="container" style="position: fixed; z-index: 50">
      <nav>
        <div id="logo">GeoSync</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li
            class="dropdown"
            onmouseover="hover(this);"
            onmouseout="out(this);"
          >
            <a href="#">Gallery &nbsp;<i class="fa fa-caret-down"></i></a>
            <div class="dd">
              <div id="up_arrow"></div>
              <ul>
                <li><a href="#">2019</a></li>
                <li><a href="#">2018</a></li>
                <li><a href="#">2017</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#">Contact</a></li>
          <li class="dropdown">
            <a href="#">Others &nbsp;<i class="fa fa-caret-down"></i> </a>
            <div class="dd">
              <div id="u_a_c">
                <div id="up_arrow"></div>
              </div>
              <ul>
                <li><a href="#">DOCS</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">PROJECTS</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <div id="viewDiv"></div>
    {% block content%}{% endblock %}
  </body>
</html>
